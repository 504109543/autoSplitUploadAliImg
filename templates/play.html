<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>  

    
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/dplayer@1.25.0/dist/DPlayer.min.css" />
    <script src="\DPlayer\dist\hls\hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer@1.25.0/dist/DPlayer.min.js"></script>

</head>
<body>
    <div id="dplayer"></div> 
    <script type="text/javascript">  
     
        const dp = new DPlayer({
            container: document.getElementById('dplayer'),
            video: {
                url: '/downTemp?filename='+getQueryVariable("filename"),
                type: 'hls',
            },
            pluginOptions: {
                hls: {
                    // hls config
                },
            },
        });

        function getQueryVariable(variable)
        {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
            }
            return(false);
        }
        // console.log(dp.plugins.hls); // Hls 实例
    </script>
</body>
</html>
